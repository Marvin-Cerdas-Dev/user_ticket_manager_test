<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-md-6 col-lg-4">
      <div class="card shadow">
        <div class="card-body">
          <h2 class="text-center mb-4">Login</h2>

          <!-- Display error message if there is an error -->
          <div *ngIf="error" class="alert alert-danger">
            {{ error }}
          </div>

          <!-- Login form -->
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                id="email"
                formControlName="email"
                class="form-control"
                [ngClass]="{
                  'is-invalid': f['email'].invalid && f['email'].touched
                }"
                placeholder="user@example.com"
              />
              <div
                *ngIf="f['email'].invalid && f['email'].touched"
                class="invalid-feedback"
              >
                <div *ngIf="f['email'].errors?.['required']">
                  Email is required
                </div>
                <div *ngIf="f['email'].errors?.['email']">
                  Enter a valid email
                </div>
              </div>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                id="password"
                formControlName="password"
                class="form-control"
                [ngClass]="{
                  'is-invalid': f['password'].invalid && f['password'].touched
                }"
                placeholder="Password"
              />
              <div
                *ngIf="f['password'].invalid && f['password'].touched"
                class="invalid-feedback"
              >
                <div *ngIf="f['password'].errors?.['required']">
                  The password is required
                </div>
              </div>
            </div>

            <!-- Link to the registration page -->
            <div class="mb-3">
              Create an account? <a routerLink="/register">Register</a>
            </div>

            <!-- Submit button -->
            <button
              type="submit"
              class="btn btn-primary w-100 mt-3"
              [disabled]="loginForm.invalid || loading"
            >
              <span
                *ngIf="loading"
                class="spinner-border spinner-border-sm me-2"
                role="status"
                aria-hidden="true"
              ></span>
              Login
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
