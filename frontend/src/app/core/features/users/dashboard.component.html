<div class="container mt-5">
  <div class="row">
    <div class="col-12">
      <div class="card shadow">
        <div class="card-body">
          <h2 class="card-title">Bienvenido al Sistema de Gestión</h2>

          <div *ngIf="currentUser" class="my-4">
            <h4>Hola, {{ currentUser.fullName }}</h4>
            <p>
              Rol: <span class="badge bg-primary">{{ currentUser.role }}</span>
            </p>
          </div>

          <div class="row mt-4">
            <div class="col-md-6 mb-3">
              <div class="card h-100">
                <div class="card-body">
                  <h5 class="card-title">Gestión de Usuarios</h5>
                  <p class="card-text">Administre los usuarios del sistema</p>
                  <a href="#" class="btn btn-outline-primary">Ir a Usuarios</a>
                </div>
              </div>
            </div>

            <div class="col-md-6 mb-3">
              <div class="card h-100">
                <div class="card-body">
                  <h5 class="card-title">Tickets de Soporte</h5>
                  <p class="card-text">Gestione los tickets de soporte</p>
                  <a href="#" class="btn btn-outline-primary">Ir a Tickets</a>
                </div>
              </div>
            </div>
          </div>

          <div class="mt-4 text-end">
            <button class="btn btn-danger" (click)="logout()">
              Cerrar Sesión
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
